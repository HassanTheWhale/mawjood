<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A website that helps you to take Attendance"
    />
    <meta name="keywords" content="Attendance, mawjood, take" />
    <meta name="author" content="Hassan Khalaf, Rania Kharnoub" />
    <!-- CSS -->
    <link
      href="../css/bootstrap.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- icons and others -->
    <link rel="shortcut icon" href="./imgs/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./imgs/favicon.ico" type="image/x-icon" />
    <title>| Mawjood > Login</title>
  </head>
  <body class="landing">
    <div
      class="landing-top d-flex justify-content-center align-items-center h-30"
    >
      <img src="./imgs//logo.png" width="200px" alt="Mawjood Logo" />
    </div>
    <div class="landing-bottom h-70">
      <div
        class="landing-downlay bg-primary h-100 d-flex flex-column justify-content-end align-items-center"
      >
        <h4 class="text-center mb-3 text-white">Login to your account</h4>
        <div class="landing-downlay bg-white h-90 w-100 p-3">
          <div class="text-center mb-5">
            <img
              src="./imgs/social media.png"
              alt="Social Media Icons to be replaced later with real buttons"
              class="mx-auto"
            />
            <p class="text-muted">or use your login information</p>
          </div>

          <!-- login form -->
          <form class="mb-5">
            <div class="form-group mb-3">
              <label for="username" class="span ms-3 mb-1"> Username </label>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="@Hassan_TheWhale"
                class="form-control w-100"
              />
            </div>

            <div class="form-group mb-3">
              <label for="password" class="span ms-3 mb-1"> Password </label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="********"
                class="form-control w-100 mb-1"
              />
              <div class="d-flex justify-content-end">
                <a href="" class="span text-muted">Forgot your password?</a>
              </div>
            </div>
          </form>

          <a
            href="./events.html"
            class="btn btn-primary text-white w-100 mb-3 py-2"
            >Login</a
          >
          <p class="mb-0 text-muted text-center">
            Don't have an account?
            <a href="./register.html" class="span">Register Here</a>
          </p>
        </div>
      </div>
    </div>
    <!-- JavaScript; -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="./js/script.js"></script>
  </body>
</html>
