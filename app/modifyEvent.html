<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A website that helps you to take Attendance"
    />
    <meta name="keywords" content="Attendance, mawjood, take" />
    <meta name="author" content="Hassan Khalaf, Rania Kharnoub" />
    <!-- CSS -->
    <link
      href="../css/bootstrap.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- icons and others -->
    <link rel="shortcut icon" href="./imgs/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./imgs/favicon.ico" type="image/x-icon" />
    <title>| Mawjood > Modify Events</title>
  </head>
  <body>
    <div class="top h-8 bg-prime2 text-white text-center overflow-hidden">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-2"></div>
        <div class="col-8"><h4 class="m-0">Modify Events</h4></div>
        <div class="col-2 pe-5"></div>
      </div>
    </div>
    <div class="content h-84 py-4">
      <div class="container-fluid">
        <form action="">
          <div class="form-group mb-3">
            <label for="eventName" class="span ms-3 mb-1"> Event Name </label>
            <input
              type="text"
              name="eventName"
              id="eventName"
              placeholder="your event name"
              class="form-control w-100 mb-1"
            />
          </div>

          <div class="form-group mb-3">
            <label for="eventPic" class="span ms-3 mb-1"> Event Picture </label>
            <input
              type="file"
              name="eventPic"
              id="eventPic"
              placeholder="your event pic"
              class="form-control w-100 mb-1"
            />
          </div>

          <div class="form-group mb-3">
            <label for="eventGrade" class="span ms-3 mb-1"> Min Grade </label>
            <input
              type="number"
              name="eventGrade"
              id="eventGrade"
              placeholder="Min grade for sending certificates"
              class="form-control w-100 mb-1"
            />
          </div>

          <div class="form-group mb-3">
            <label for="eventDate" class="span ms-3 mb-1"> Date </label>
            <input
              type="date"
              name="eventDate"
              id="eventDate"
              placeholder=""
              class="form-control w-100 mb-1"
            />
          </div>

          <div class="form-group mb-3">
            <label for="eventDesc" class="span ms-3 mb-1">
              Event Description
            </label>
            <textarea
              name="eventDesc"
              id="eventDesc"
              class="form-control"
              placeholder="Your Event Description"
            ></textarea>
          </div>

          <div class="form-group mb-3">
            <label for="eventAttendance" class="span ms-3 mb-1">
              Attendance Method
            </label>
            <select
              name="eventAttendance"
              id="eventAttendance"
              class="form-control"
              multiple
            >
              <option>User QR Scanning</option>
              <option>Event QR Scanning</option>
              <option>NFC</option>
            </select>
          </div>

          <div class="form-group mb-3">
            <input type="checkbox" name="eventStrange" id="eventStrange" />
            <label for="eventStrange" class="span ms-3 mb-1 text-muted">
              Allow unregistered users to attend.
            </label>
          </div>

          <button class="btn btn-primary text-white w-100">
            Create the event
          </button>
        </form>
      </div>
    </div>
    <div class="bottom h-8 bg-prime2 overflow-hidden">
      <div class="row h-100 bg-prime">
        <a href="./events.html" class="d-block col-3 h-100 p-0">
          <div
            class="active w-100 h-100 d-flex justify-content-center align-items-center"
          >
            <img src="./imgs/home.png" alt="Home" />
          </div>
        </a>

        <a href="./search.html" class="d-block col-3 h-100 p-0">
          <div
            class="w-100 h-100 d-flex justify-content-center align-items-center"
          >
            <img src="./imgs/search.png" alt="search for user" />
          </div>
        </a>

        <a href="./certificates.html" class="d-block col-3 h-100 p-0">
          <div
            class="w-100 h-100 d-flex justify-content-center align-items-center"
          >
            <img src="./imgs/certificate.png" alt="My certificates" />
          </div>
        </a>

        <a href="./profile.html" class="d-block col-3 h-100 p-0">
          <div
            class="w-100 h-100 d-flex justify-content-center align-items-center"
          >
            <img src="./imgs/profile.png" alt="My Profile" />
          </div>
        </a>
      </div>
    </div>
    <!-- JavaScript; -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="./js/script.js"></script>
  </body>
</html>
