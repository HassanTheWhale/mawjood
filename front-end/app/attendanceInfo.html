<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A website that helps you to take Attendance"
    />
    <meta name="keywords" content="Attendance, mawjood, take" />
    <meta name="author" content="Hassan Khalaf, Rania Kharnoub" />
    <!-- CSS -->
    <link
      href="../css/bootstrap.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- icons and others -->
    <link rel="shortcut icon" href="./imgs/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./imgs/favicon.ico" type="image/x-icon" />
    <title>| Mawjood > Attendance</title>
  </head>
  <body>
    <div class="top h-8 bg-prime2 text-white text-center overflow-hidden">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-2"></div>
        <div class="col-8"><h4 class="m-0">Attendance</h4></div>
        <div class="col-2 pe-5"></div>
      </div>
    </div>
    <div class="content h-84">
      <div class="container py-3">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card rounded overflow-hidden p-2 mb-5">
              <div class="d-flex align-items-center">
                <img
                  src="./imgs/hassan.png"
                  alt="event"
                  width="64px"
                  class="rounded-circle"
                />
                <span class="text-muted ms-3">@Hassan_TheWhale</span>
              </div>
            </div>

            <ul class="nav nav-tabs" id="myNavTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="home-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#attendance"
                  type="button"
                  role="tab"
                  aria-controls="home"
                  aria-selected="true"
                >
                  Attendance
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="profile-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#absent"
                  type="button"
                  role="tab"
                  aria-controls="profile"
                  aria-selected="false"
                >
                  Absents
                </button>
              </li>
            </ul>
            <div class="tab-content" id="myNav">
              <div
                class="tab-pane fade show active"
                id="attendance"
                role="tabpanel"
                aria-labelledby="Attendance-tab"
              >
                <div class="row my-2">
                  <div class="col-12 mb-2">
                    <div
                      class="d-flex justify-content-between align-items-center"
                    >
                      <div
                        class="d-flex justify-content-between align-items-center"
                      >
                        <img
                          src="./imgs/yes.png"
                          alt="event"
                          width="16px"
                          class="rounded-circle"
                        />
                        <span class="text-muted ms-1">08/12/2022 - 16:01</span>
                      </div>
                      <button class="btn btn-sm btn-primary text-white">
                        Set Absent
                      </button>
                    </div>
                  </div>

                  <div class="col-12 mb-2">
                    <div
                      class="d-flex justify-content-between align-items-center"
                    >
                      <div
                        class="d-flex justify-content-between align-items-center"
                      >
                        <img
                          src="./imgs/yes.png"
                          alt="event"
                          width="16px"
                          class="rounded-circle"
                        />
                        <span class="text-muted ms-1">11/12/2022 - 12:32</span>
                      </div>
                      <button class="btn btn-sm btn-primary text-white">
                        Set Absent
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="fade tab-pane"
                id="absent"
                role="tabpanel"
                aria-labelledby="absent-tab"
              >
                <div class="row my-2  ">
                  <div class="col-12 mb-2">
                    <div
                      class="d-flex justify-content-between align-items-center mb-4"
                    >
                      <div
                        class="d-flex justify-content-between align-items-center"
                      >
                        <img
                          src="./imgs/no.png"
                          alt="event"
                          width="16px"
                          class="rounded-circle"
                        />
                        <span class="text-muted ms-1">06/12/2022</span>
                      </div>
                      <button class="btn btn-sm btn-primary text-white">
                        Set Attend
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <form action="" class="mt-3">
              <div class="form-group">
                <label for="grade" class="span mb-1 ms-3">Grade</label>
                <input
                  type="text"
                  name=""
                  id=""
                  class="form-control"
                  placeholder="Enter the grade here"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom h-8 bg-prime2 overflow-hidden">
      <div class="row h-100">
        <div class="col-0 col-md-3"></div>
        <div class="col-12 col-md-6 h-100">
          <div class="row h-100 bg-prime">
            <a href="./events.html" class="d-block col-3 h-100 p-0">
              <div
                class="active w-100 h-100 d-flex justify-content-center align-items-center"
              >
                <img src="./imgs/home.png" alt="Home" />
              </div>
            </a>

            <a href="./search.html" class="d-block col-3 h-100 p-0">
              <div
                class="w-100 h-100 d-flex justify-content-center align-items-center"
              >
                <img src="./imgs/search.png" alt="search for user" />
              </div>
            </a>

            <a href="./certificates.html" class="d-block col-3 h-100 p-0">
              <div
                class="w-100 h-100 d-flex justify-content-center align-items-center"
              >
                <img src="./imgs/certificate.png" alt="My certificates" />
              </div>
            </a>

            <a href="./profile.html" class="d-block col-3 h-100 p-0">
              <div
                class="w-100 h-100 d-flex justify-content-center align-items-center"
              >
                <img src="./imgs/profile.png" alt="My Profile" />
              </div>
            </a>
          </div>
        </div>
        <div class="col-0 col-md-3"></div>
      </div>
    </div>
    <!-- JavaScript; -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="./js/script.js"></script>
  </body>
</html>
